<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разделы математики</title>
    <style>
        body {
            background-color: white;
        }
        .content {
            background-color: #E0F7FA;
            padding: 20px;
            margin: 50px;
            width: fit-content;
        }
        h1 {
            color: blue;
        }
        h2 {
            color: red;
        }
        ul {
            list-style-type: disc;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Разделы математики</h1>
        <h2>Алгебра</h2>
        <ul>
            <li>Тригонометрия</li>
            <li>Логарифмы</li>
            <li>Дроби</li>
        </ul>
        <h2>Геометрия</h2>
        <ul>
            <li>Планиметрия</li>
            <li>Стереометрия</li>
        </ul>
    </div>
</body>
</html>
